[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
runOnSave = true
port = 8501
maxUploadSize = 200
enableXsrfProtection = true

[logger]
level = "info"

[client]
showErrorDetails = true
showSidebarNavigation = true